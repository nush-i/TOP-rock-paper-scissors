<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nushi's Rock Paper Scissors Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="first-container">
      <div class="header-title">
        <p>ROCK PAPER SCISSORS</p>
      </div>
    </div>
    <div class="second-container">
      <div class="score-text">
        <p>Please pick from: Rock, Paper Scissors!<br>
        First to score 5 points wins</p>
      </div>
    </div>
      <div class="third-container">
        <div class="rock">
          <button title="rock">🪨</button>
        </div>
        <div class="paper">
          <button title="paper">📄</button>
        </div>
        <div class="scissors">
          <button title="scissors">✂️</button>
        </div>
      </div>
      <script>src="script.js"</script>
      <div class="scoring">
        <div class="human-score">
          <p class="human-emoji">🕴🏼</p>
          <p class="player-name">Player</p>
          <p class="human-result">Score: 0</p>
        </div>
        <div class="result">
          <button id="restart">↻ Restart ↻</button>
          <p class="round-result">Round result: </p>
          <p class="final-result">Final result: </p>
        </div>
        <div class="computer-score">
          <p class="computer-emoji">💻</p>
          <p class="player-name">Computer</p>
          <p class="computer-result">Score: 0</p>
        </div>
      </div>
      <footer>
        <p>Nushi's Rock Paper Scissors Webpage</p>
      </footer>
      <script src="script.js"></script>
  </body>
</html>
